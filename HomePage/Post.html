<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./Post.css">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.min.css">

</head>

<body>

    <div class="intro">
        Thông tin mặt hàng
    </div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlFile1" style="margin-right: 33px;">* Hình ảnh sản phẩm</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>
    <div class="name-product">
        <div style="margin-right: 60px;">
            * Tên sản phẩm
        </div>
        <div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                    style="width: 740px;">
                <div class="input-group-append">
                    <span class="input-group-text">0/120</span>
                </div>
            </div>
        </div>
    </div>
    <div class="describe">
        <div style="margin-right: 45px;">
            * Mô tả sản phẩm
        </div>
        <textarea name="" class="input" cols="30" rows="10"></textarea>
    </div>
    <div class="category">
        <div style="margin-right: 60px;">
            * Danh mục
        </div>
        <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Quần</option>
                <option>Áo</option>
                <option>Giầy</option>
                <option>Mũ</option>
                <option>Loại khác</option>
            </select>
        </div>
    </div>

    <div class="intro" style="margin-top: 60px;">
        Thông tin bán hàng
    </div>
    <div class="name-product">
        <div style="margin-right: 60px;">
            * Giá sản phẩm
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                style="max-width: 740px;">
            <div class="input-group-append">
                <span class="input-group-text">.000</span>
            </div>
        </div>
    </div>
    <div style="display: flex;margin: 10px 30px;">
        <div style="margin-right: 80px;">
            * Kho hàng
        </div>
        <input type="text" style="width: 800px;">
    </div>

    <div style="display: flex; justify-content: center">
        <button type="button" class="btn btn-light" style="margin-right: 8px;">Hủy</button>
        <button type="button" class="btn btn-danger">Lưu & Hiển thị</button>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
